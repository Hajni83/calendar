<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="calender.css">
</head>
<body>
  <div class="head">
  <table>
      <thead>
          <tr class="month-header">
            <th colspan="14">
              <h1>August 2017</h1>
              <a href="https://www.deviantart.com/jaded-night-stock/art/Dog-Stock-329-391442471">Photo Â© Jaded-Night-Stock</a>
            </th>
          </tr>
          <tr class="weekday-header">
            <th colspan="2">Monday</th>
            <th colspan="2">Thuersday</th>
            <th colspan="2">Wednesday</th>
            <th colspan="2">Thursday</th>
            <th colspan="2">Friday</th>
            <th colspan="2">Saturday</th>
            <th colspan="2">Sunday</th>
          </tr>
      </thead>
      <tbody>
        <tr class="week">
          <td colspan="4" class="off-day"></td>
          <td colspan="2">1</td>
          <td colspan="2">2</td>
          <td colspan="2">3
            <ul>
              <li class="dog-walk">5 pm:
                <i> Walk Bella, Daisy, and Lola</i>
              </li>
            </ul>
          </td>
          <td colspan="2">4</td>
          <td colspan="2">5
            <ul>
              <li class="school">11:30pm:
                <i>Meet Mom for brunch</i>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
  </table>
  </div>
</body>
</html>
